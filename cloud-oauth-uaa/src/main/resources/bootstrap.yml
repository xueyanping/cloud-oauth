server:
  port: 8002
  servlet:
    context-path: /uaa

# 设置应用名称，便于在注册中心中查看
spring:
  application:
    name: auth-service
  # 设置注册中心
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.208:8848 #192.168.66.197:8848
        namespace: cloud-oauth
      config:
        file-extension: yaml
        server-addr: 192.168.31.208:8848 #192.168.66.197:8848
        namespace: cloud-oauth
        shared-configs:
          - data-id: dev-common.yaml
            group: DEFAULT_GROUP
            refresh: true
  main:
    allow-bean-definition-overriding: true
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
    max-connections: 1000
    max-connections-per-route: 200



